<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('2025_year_of_the_snake.png'); /* 替换为你的图片路径 */

      background-repeat: no-repeat;

      height: 100vh; /* 使背景图覆盖整个视口高度 */
      
    }
    .container {
      background-color: rgba(142, 140, 140, 0.51); /* 添加半透明背景 */

      border-radius: 15px;
    }

</head>
